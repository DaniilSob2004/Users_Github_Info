<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>JS</title>
    </head>
    
    <body>
        <div class="container">
            <div class="search-block">
                <input type="text" id="searchLogin" placeholder="Search login">
                <button id="brnSearch">Поиск</button>
            </div>
            <hr>
            <main>
                <div class="first-info-block">
                    <img id="userAvatar" src="img/default_avatar.png" alt="avatar">
                    <div class="info-blocks">
                        <div class="info-block">
                            <span class="title-text">Name:</span>
                            <span id="userName"></span>
                        </div>
                        <div class="info-block">
                            <span class="title-text">Login:</span>
                            <span id="userLogin"></span>
                        </div>
                    </div>
                </div>
                <div class="second-info-block">
                    <div class="info-block">
                        <span class="title-text">Url to github:</span>
                        <a id="userUrlGithub" href="" target="_blank"></a>
                    </div>
                    <div class="info-block">
                        <span class="title-text">Blog:</span>
                        <a id="userBlog" href="" target="_blank"></a>
                    </div>
                    <div class="info-block">
                        <span class="title-text">City:</span>
                        <span id="userCity"></span>
                    </div>
                    <div class="info-block">
                        <span class="title-text">Email:</span>
                        <span id="userEmail"></span>
                    </div>
                    <div class="info-block">
                        <span class="title-text">Followers:</span>
                        <span id="userFollowers"></span>
                    </div>
                    <div class="info-block">
                        <span class="title-text">Following:</span>
                        <span id="userFollowing"></span>
                    </div>
                </div>
            </main>
        </div>
    </body>

    <script type="text/javascript" src="js/script1.js"></script>
    
</html>
